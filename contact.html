  <script>
    // Direct contact form handler
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Contact page loaded');

      const contactForm = document.getElementById('contactForm');
      const statusMsg = document.getElementById('statusMsg');

      if (!contactForm || !statusMsg) {
        console.error('Form elements not found');
        return;
      }

      console.log('Form elements found, adding event listener');

      contactForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        console.log('Form submitted');

        // Get form data
        const formData = {
          name: document.getElementById('name').value.trim(),
          email: document.getElementById('email').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          message: document.getElementById('message').value.trim()
        };

        console.log('Form data:', formData);

        // Validate
        if (!formData.name || !formData.email || !formData.message) {
          statusMsg.textContent = 'Please fill in all required fields.';
          statusMsg.style.color = 'red';
          statusMsg.style.display = 'block';
          return;
        }

        // Show loading
        statusMsg.textContent = 'Sending message...';
        statusMsg.style.color = '#666';
        statusMsg.style.display = 'block';

        try {
          console.log('Sending request...');

          const response = await fetch('/api/contact', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });

          console.log('Response received:', response.status);

          if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
          }

          const result = await response.json();
          console.log('Success:', result);

          statusMsg.textContent = 'Message sent successfully!';
          statusMsg.style.color = 'green';
          statusMsg.style.display = 'block';

          contactForm.reset();

        } catch (error) {
          console.error('Error:', error);
          statusMsg.textContent = 'Failed to send message. Please try again.';
          statusMsg.style.color = 'red';
          statusMsg.style.display = 'block';
        }
      });
    });
  </script>
